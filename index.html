<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </header>
  <body>
    <div id="container">
      <h1 id="title">Survey Form</h1>
      <fieldset>
        <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name here" required /></label>
        <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email here" required /></label>
        <label id="number-label">Age <small>(optional)</small> <input id="number" type="number" min="10" max="99" placeholder="Age" /></label>
        <label> Which option best describes your current role
          <select id="dropdown">
            <option value="">Gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Prefer not to say</option>
            <option value="4">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label> Are you a?</label>
        <label><input type="radio" class="inline" name="attribute" value="1" checked /> Student</label>
        <label><input type="radio" class="inline" name="attribute" value="2" /> Teacher</label>
      </fieldset>
      <fieldset>
        <label> Is it fun in the University of the Cordilleras?
          <select id="dropdown2">
            <option value="">Very Much</option>
            <option value="1">Just Okay</option>
            <option value="2">Not sure</option>
            <option value="3">Not really</option>
            <option value="4">No!</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>What is your current course? <small>(Check all that apply)</small> </label>
        <label><input type="checkbox" class="inline" value="Information-Technology" /> Information Technology</label>
        <label><input type="checkbox" class="inline" value="Computer-Science" /> Computer Science</label>
        <label><input type="checkbox" class="inline" value="Accountancy" /> Accountancy</label>
        <label><input type="checkbox" class="inline" value="Political-Science" /> Political Science</label>
        <label><input type="checkbox" class="inline" value="Engineering" /> Engineering</label>
        <label><input type="checkbox" class="inline" value="Multi-Media-Arts" /> Multi Media Arts</label>
        <label><input type="checkbox" class="inline" value="Criminology" /> Criminology</label>
        <label><input type="checkbox" class="inline" value="Subject-Major" /> Subject Major</label>
      </fieldset>
      <fieldset>
        <label> Any comments or suggestions?
          <textarea rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <fieldset>
        <input type="submit" value="Submit" id="submit" />
      </fieldset>
    </div>
  </body>
</html>
